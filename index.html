<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Game</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>GRID GAME</h1>
  <div class="settings">
    <label>
      Grid size:
      <input type="number" id="inputGridSize" min="2" max="9" value="3">
    </label>
    <button id="btnStart">New Game</button>
  </div>
  <div class="game-container">
    <div class="game"></div>
    <div class="victory-screen hidden">
      <div class="victory-container"></div>
    </div>
  </div>
</body>
</html>
