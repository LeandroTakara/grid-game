<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Game</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h1 class="gameName">GRID GAME</h1>

  <div class="settings">
    <div>
      <label>
        Width
        <input type="number" id="inputWidth" class="inputGridSize" min="2" max="9" value="3">
      </label>
      <label>
        Height
        <input type="number" id="inputHeight" class="inputGridSize" min="2" max="9" value="3">
      </label>
    </div>
    <div class="settings-row">
      <button id="btnStart" class="buttonGame">New Game</button>
      <button id="btnUndo" class="buttonGame">Undo</button>
    </div>
  </div>

  <div class="game-container">
    <div class="game"></div>
    <div class="victory-screen hidden"></div>
  </div>
</body>
</html>
